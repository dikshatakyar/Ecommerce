spring.application.name=EcommerceSpring
server.port=${PORT}
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=200204
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
#ensures hibernate generates sql optimised SQL syntax. without this, spring might guess based on jdbc url
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#how hibernate handles schema generation
spring.jpa.hibernate.ddl-auto=update